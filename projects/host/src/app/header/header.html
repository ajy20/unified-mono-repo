<nav class="navbar">
  <div class="logo">
    <img src="assets/logo.png" alt="Logo">
  </div>
  
  <ul class="nav-links">
    <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">CSPS Home</a></li>
    
    @for (item of navItems(); track item) {
      <li>
        <a [routerLink]="'/' + item" routerLinkActive="active">
          {{ item | titlecase }}
        </a>
      </li>
    }
  </ul>
</nav>
