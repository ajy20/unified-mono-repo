name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Host Application
        run: npm run build host -- --configuration production
      
      - name: Build Products Remote Application
        run: npm run build products -- --configuration production
      
      - name: Create deployment structure
        run: |
          echo "Creating deployment structure..."
          
          # Create products subfolder in host output
          mkdir -p dist/host/browser/products
          
          # Copy products build into host/browser/products
          cp -r dist/products/browser/* dist/host/browser/products/
          
          # Verify structure
          echo "Verifying deployment structure:"
          echo "Root files:"
          ls -la dist/host/browser/ | head -20
          echo ""
          echo "Products folder:"
          ls -la dist/host/browser/products/ | head -20
          echo ""
          echo "Checking for remoteEntry.json:"
          if [ -f "dist/host/browser/products/remoteEntry.json" ]; then
            echo "✓ remoteEntry.json found in products folder"
          else
            echo "✗ remoteEntry.json NOT found in products folder"
            exit 1
          fi
      
      - name: Install OIDC Client
        run: npm install @actions/core@1.6.0 @actions/http-client
      
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_ISLAND_006D2AA0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist/host/browser"
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_ISLAND_006D2AA0F }}
          action: "close"