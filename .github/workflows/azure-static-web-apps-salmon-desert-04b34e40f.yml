name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Host App
        run: npm run build host -- --configuration production
      
      - name: Build Products Remote
        run: npm run build products -- --configuration production
      
      - name: Create unified build structure
        run: |
          # Create the unified-build directory structure
          mkdir -p dist/unified-build
          
          # Copy host app contents to unified-build root
          cp -r dist/host/browser/* dist/unified-build/
          
          # Copy products app to products subfolder
          mkdir -p dist/unified-build/products
          cp -r dist/products/browser/* dist/unified-build/products/
          
          # Verify the structure
          ls -la dist/unified-build/
          ls -la dist/unified-build/products/
      
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_DESERT_04B34E40F }}
          action: "upload"
          app_location: "/" 
          api_location: "" 
          output_location: "dist/unified-build"  # Matches portal config
          github_id_token: ${{ steps.idtoken.outputs.result }}
          skip_app_build: true  # Important: We've already built everything
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_DESERT_04B34E40F }}
          action: "close"