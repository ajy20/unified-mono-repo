name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install Dependencies & Build Apps
        # We do the work here so we can see any errors clearly
        run: |
          npm install
          npx ng build host --configuration production
          npx ng build products --configuration production
          # Create the unified structure
          mkdir -p dist/unified-build
          cp -r dist/host/* dist/unified-build/
          mkdir -p dist/unified-build/products
          cp -r dist/products/* dist/unified-build/products/
          # Verify the folder exists before the next step
          ls -R dist/unified-build

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Install Dependencies & Build Apps
        run: |
          npm install
          # 1. Verify project names (outputs to logs)
          npx ng build --help | grep "Available Projects" -A 5 || true
          
          # 2. Build Host (Ensure the name 'host' matches your angular.json key)
          npx ng build host --configuration production
          
          # 3. Build Products (Ensure the name 'products' matches your angular.json key)
          npx ng build products --configuration production
          
          # 4. Create the unified structure
          mkdir -p dist/unified-build
          cp -r dist/host/* dist/unified-build/
          
          # 5. Create products subfolder and copy
          mkdir -p dist/unified-build/products
          cp -r dist/products/* dist/unified-build/products/
          
          # 6. Final verification of the structure
          ls -R dist/unified-build
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_DESERT_04B34E40F }}
          action: "close"